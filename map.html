    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-04B67v5OUE3l_cmjv1A6VrTfKSZXa68&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script>
      // Initialize and add the map
      function initMap() {
  const myLatLng = { lat: 41.878, lng: -87.629 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: myLatLng,
  });
  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "Chicago",
  });
}
    </script>
  
  <body>
    <h3>Chicago</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
